<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="css/fbstyle.css">
    <link rel="icon" href="css/fb_icon_325x325.png">
    
</head>
<body>
    <div class="container">
        <div class="facebook">
            <img src="dF5SId3UHWd.svg" alt="facebook logo">
            <h2>Facebook helps you connect and share with the people in your life</h2>
        </div>
        
        <div class="details">
            <form action="post"> 
                
                
                    <div class="email_box">
                        <input class="email_input" type="email" placeholder="Email address or phone number">
                    </div>
                    
                    <div class="password_box">
                        <input class="pass-input" type="password" placeholder="Password">
                    </div>
                    
                    
                        <button class="loginbutton" value="1" type="submit" aria-placeholder="Log In"> Log In</button>
                    
                    <div class="forget_pass">
                        <a href="index.html">Forgotten password</a>
                    </div>
                    <hr>
                    <button class="create_account" value="1" type="submit" aria-placeholder="Create New Account">Create New Account</button>
                
            </form>
           
            
        </div> 
    </div>
    <div class="footer"></div>
   
    
    
</body>
</html>
